<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SSD Store - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: 600; }
        .card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        .jumbotron { background: linear-gradient(45deg, #f8f9fa, #e9ecef); }
        .product-image { height: 200px; object-fit: contain; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">SSD Store</a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О нас</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<main class="flex-grow-1 my-4">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Футер -->
<footer class="bg-dark text-white mt-auto py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 SSD Store. Все права защищены</p>
        <div class="mt-2">
            <a class="text-white me-3" href="#"><i class="bi bi-telegram"></i></a>
            <a class="text-white me-3" href="#"><i class="bi bi-whatsapp"></i></a>
            <a class="text-white" href="#"><i class="bi bi-envelope"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
